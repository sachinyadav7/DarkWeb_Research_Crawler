name: Python CI for DarkWeb Research Crawler

# Trigger on pushes and pull requests to main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

            # 4) Optional: Lint code (if you want)
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --exit-zero


      # 5) Optional: Run tests
      - name: Run tests
        run: |
          # if you add tests later
          echo "No tests yet!"

       # 6) Security scan with Bandit
      - name: Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r . -ll || true

