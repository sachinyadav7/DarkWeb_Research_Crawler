name: Python CI for DarkWeb Research Crawler

# Trigger on pushes and pull requests to main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Optional: Lint code (if you want)
      - name: Lint with flake8
       run: |
           pip install flake8
           flake8 . --max-line-length=120 --ignore=E302,E305,W293,W291,E501,F401,E722


      # 5) Optional: Run tests
      - name: Run tests
        run: |
          # if you add tests later
          echo "No tests yet!"
